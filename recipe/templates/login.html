{% extends 'base.html'%}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 mt-5 shadow-lg">
        <h2 class="text-center mb-4">Sign In</h2>
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token%}
          <div class="mb-3">
            <label for="name" class="form-label">Username</label>
            <input type="text" class="form-control" id="name" name="username" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="inputPassword4" class="form-label">Password</label>
            <input name="password" id="inputPassword4" type="password" cols="30" rows="10" class="form-control"></input>
          </div>
          <div>
            <p>Don't have an account <a class="btn" href="/register/"></a></p>
          </div>
         
          <div class="text-center p-3">
            <button type="submit" class="btn btn-primary">Login In</button>
          </div>
        </form>
      </div>
      <br><hr>
      <div>
      </div>
    </div>
  </div>

{% endblock %}
